<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mobile-menu { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-transparent">
    <!-- Header Navigation -->
    <header id="main-header" class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-md shadow-sm border-b border-gray-100 transition-all duration-300">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <a href="index.html" class="text-2xl font-bold text-gray-900 hover:text-blue-600 transition-colors flex items-center gap-2">
                    <svg class="w-8 h-8 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                    <span>Brand</span>
                </a>

                <!-- Desktop Navigation -->
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="index.html#hero" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">Home</a>
                    <a href="index.html#features" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">Features</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">About</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">Contact</a>
                </nav>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors" aria-label="Toggle menu">
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 border-t border-gray-100">
                <nav class="flex flex-col space-y-3 pt-4">
                    <a href="index.html#hero" class="text-gray-600 hover:text-blue-600 font-medium transition-colors py-2">Home</a>
                    <a href="index.html#features" class="text-gray-600 hover:text-blue-600 font-medium transition-colors py-2">Features</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600 font-medium transition-colors py-2">About</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600 font-medium transition-colors py-2">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        // Event Delegation for Mobile Menu Toggle
        document.addEventListener('click', function(e) {
            const btn = e.target.closest('#mobile-menu-btn');
            if (btn) {
                const menu = document.getElementById('mobile-menu');
                if (menu) {
                    menu.classList.toggle('hidden');
                }
            }
        });

        // Close menu when clicking outside or on a link
        document.addEventListener('click', function(e) {
            const menu = document.getElementById('mobile-menu');
            const btn = document.getElementById('mobile-menu-btn');
            
            // Close menu if clicking outside the menu and not on the toggle button
            if (menu && !menu.contains(e.target) && !btn.contains(e.target)) {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
